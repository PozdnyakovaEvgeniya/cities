<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Игра "Города"</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input_city">
      <button class="send_city">Отправить</button>
      <div class="results" disabled></div>
      <div class="messages"></div>
      <button class="start">Новая игра</button>
      <button class="finish active">Сдаться</button>
      <button class="microphone on"><img src="img/microphone_off.png" alt="microphone_turnoff"></button>
      <select class="voices_list"></select>
    </div>
    <script src="main.js"></script>
  </body>
</html>
